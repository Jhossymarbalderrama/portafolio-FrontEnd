<div class="container_educacion">   
    <hr>   
    <div class="container text-left py-4"> 
        <!-- Titulo Seccion -->
        <div class="row container_titulo">
            <h2>Formación Académica</h2>
        </div>

        <!-- Experiencias -->
        <div class="row py-2" *ngFor="let educacion of this.eduacionesPersona">
            <hr>

            <div class="row">
                <div class="col-9">                    
                </div>
                <div class="col-1" style="margin-right: 10px;">
                    <div *ngIf="AuthService.logeado != null" class="btn btn-edit" (click)="openModal(modalEducacion)" align="center">
                        <fa-icon [icon]="faEdit"></fa-icon>                                   
                    </div>                             
                </div>                
                <div class="col-1" style="margin-left: 10px;">
                    <div *ngIf="AuthService.logeado != null" class="btn btn-clos" (click)="openModal(modalDelete)" align="center">
                        <fa-icon [icon]="faWindowClose"></fa-icon>                                   
                    </div> 
                </div>
            </div>
            
            <div class="col-md-5" align="center">
                <div class="py-3">                   
                    <div class="row_foto_educacion">
                        <div class="row_foto" align="center">                            
                            <img src="{{educacion?.url_logo}}"  width="150px" height="100px">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-12 col-md-7">
                <div>
                    <h3 style="font-weight: bold;">{{educacion?.nombre_establecimiento}}</h3>
                    <p>
                        {{educacion?.titulo}}
                    </p>

                    <p>
                        {{educacion?.descripcion}} {{educacion?.aneos}} / {{educacion?.direccion}}
                    </p>

                </div>
            </div>       

            <ng-template #modalEducacion let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
            
                <app-edit-educacion [educacion]='educacion'></app-edit-educacion>
            </ng-template>
    
            <ng-template #modalDelete let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
            
                <app-modal-borrar-seccion></app-modal-borrar-seccion>
            </ng-template>
        </div>

    </div>
</div>
