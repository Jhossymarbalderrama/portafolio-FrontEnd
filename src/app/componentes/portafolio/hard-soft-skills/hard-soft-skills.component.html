   

        
<div class="container_hss">
    <div class="container">
        <div class="row container_titulo">
            <h2>Hard Skills & Soft Skills</h2>
        </div>

        <div class="row" align="center">
            <hr>
            <div class="col-12 col-md-4" *ngFor="let hss of this.hssPersona">
                <div class="row">
                    <div class="col-9">                    
                    </div>
                    <div class="col-1" style="margin-right: 10px;">
                        <div *ngIf="AuthService.logeado != null" class="btn btn-edit" (click)="openModal(modalHss)"  align="center">
                            <fa-icon [icon]="faEdit"></fa-icon>                                   
                        </div>                             
                    </div>                
                    <div class="col-1" style="margin-left: 10px;">
                        <div *ngIf="AuthService.logeado != null" class="btn btn-clos" (click)="openModal(modalDelete)" align="center">
                            <fa-icon [icon]="faWindowClose"></fa-icon>                                   
                        </div> 
                    </div>
                </div>

                <h4><strong>{{hss.titulo}}</strong></h4>
                
                <circle-progress
                [percent]="hss.porcentaje"
                [radius]="100"
                [showUnits]="true"  
                
                [showTitle]="true"
                [titleColor]="'black'"
                [titleFontSize]="'2.5em'"
                [titleFontWeight]="'bold'"
              
                [showSubtitle]="true" 
                [subtitle]="hss?.detalle"
                [subtitleColor]="'black'"
                [subtitleFontSize]="'0.8em'"
                [subtitleFontWeight]="'bold'"
              
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#00e408af'"
                [innerStrokeColor]="'#22d028af'"
                [animation]="true"
                [animationDuration]="600"
                ></circle-progress>                            

                <ng-template #modalHss let-modal>
                    <div class="modal-header">
                        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                    </div>
                
                    <app-edit-hss [hss]='hss'></app-edit-hss>
                </ng-template>
    
                <ng-template #modalDelete let-modal>
                    <div class="modal-header">
                        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                    </div>
                
                    <app-modal-borrar-seccion></app-modal-borrar-seccion>
                </ng-template>
            </div>                                  
        </div>
    </div>
</div>
