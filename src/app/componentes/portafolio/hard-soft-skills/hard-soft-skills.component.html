   

        
<div class="container_hss">
    <div class="container">
        <div class="row container_titulo">
            <h2>Hard Skills & Soft Skills</h2>
        </div>
        <div class="row" align="center">
            <hr>
            <div class="col-6 col-md-4">
                
                <!-- <h5>Resolucion de Problemas</h5> -->
                <circle-progress
                    [percent]="80"
                    [radius]="100"
                    [showUnits]="true"  
                    [titleColor]="'black'"
                    [titleFontSize]="'2em'"
                    [titleFontWeight]="'bold'"
                    [showSubtitle]="true" 
                    [subtitle]="'Resolucion de Problemas'"
                    [subtitleColor]="'black'"
                    [subtitleFontSize]="'0.8em'"
                    [subtitleFontWeight]="'bold'"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#0d4ebf'"
                    [innerStrokeColor]="'#0d4ebf68'"
                    [animation]="true"
                    [animationDuration]="600"
                ></circle-progress>
                
            </div>
    
            <div class="col-6 col-md-4">
    
                <!-- <h5>Diseños de Sistemas</h5> -->
                <circle-progress
                    [percent]="70"
                    [radius]="100"
                    [showUnits]="true"  
                    [titleColor]="'black'"
                    [titleFontSize]="'2em'"
                    [titleFontWeight]="'bold'"
                    [showSubtitle]="true" 
                    [subtitle]="'Diseños de Sistemas'"
                    [subtitleColor]="'black'"
                    [subtitleFontSize]="'0.8em'"
                    [subtitleFontWeight]="'bold'"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#76c00092'"
                    [animation]="true"
                    [animationDuration]="600"
                ></circle-progress>
            </div>   
            
            <div class="col-6 col-md-4" style="color: #d400006b;">
    
                <!-- <h5>Diseños de Sistemas</h5> -->
                <circle-progress
                    [percent]="75"
                    [radius]="100"
                    [showUnits]="true"  
                    [titleColor]="'black'"
                    [titleFontSize]="'2em'"
                    [titleFontWeight]="'bold'"
                    [showSubtitle]="true" 
                    [subtitle]="'Trabajo en Equipo'"
                    [subtitleColor]="'black'"
                    [subtitleFontSize]="'0.8em'"
                    [subtitleFontWeight]="'bold'"
                    [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#D40000'"
                    [innerStrokeColor]="'#d400006b'"
                    [animation]="true"
                    [animationDuration]="600"
                ></circle-progress>
            </div>       
        </div>
    </div>
</div>
