<div class="container_experiencias">
    <div class="container text-left py-4">
        <!-- Titulo Seccion -->
        <div class="row container_titulo">        
            <div class="col-9" align="left">
                <h2>Experiencia Laboral</h2>
            </div>
                                   
            <div class="col-3" align="right">
                <div *ngIf="AuthService.estadoLogin" class="btn btn-add" align="center" (click)="openModal(modalExperienciaADD)">
                    <fa-icon [icon]="faPlus"></fa-icon>                             
                </div>   
            </div>
        </div>

        <!-- Experiencias -->
        <div class="row " *ngFor="let experiencia of this.experienciaPersona">
            <hr>

            <div class="row">
                <div class="col-9">
                </div>
                <div class="col-1" style="margin-right: 10px;">
                    <div *ngIf="AuthService.estadoLogin" class="btn btn-edit" (click)="openModal(modalExperiencia)"
                        align="center">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </div>
                </div>
                <div class="col-1" style="margin-left: 10px;">
                    <div *ngIf="AuthService.estadoLogin" class="btn btn-clos" (click)="openModal(modalDelete)"
                        align="center">
                        <fa-icon [icon]="faWindowClose"></fa-icon>
                    </div>
                </div>
            </div>

            <div class="col-md-5" align="right" style="padding-right: 8em;">
                <div class="py-3">
                    <div class="row_foto_experiencia">
                        <div class="row_foto" align="center">
                            <img src="{{experiencia?.url_logo}}" width="150px" height="100px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-7">
                <div>
                    <h3 style="font-weight: bold;">{{experiencia?.nombre_empresa}}</h3>
                    <p>
                        {{experiencia?.descripcion}}
                    </p>

                    <p>
                        {{experiencia?.aneos}}
                    </p>

                    <p>
                        {{experiencia?.direccion}}
                    </p>
                </div>
            </div>


            <ng-template #modalExperiencia let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>

                <app-edit-experiencia [experiencia]='experiencia'></app-edit-experiencia>
            </ng-template>

            <ng-template #modalDelete let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>

                <app-modal-borrar-seccion 
                [elementoBaja]='{
                    objeto: experiencia,
                    tipo: "EXPERIENCIA"
                }'
                (cambios)="actualizarDatos($event)"
                ></app-modal-borrar-seccion>
            </ng-template>
        </div>

        <ng-template #modalExperienciaADD let-modal>
            <div class="modal-header">
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>

            <app-edit-experiencia (cambios)="actualizarDatos($event)"></app-edit-experiencia>
        </ng-template>
    </div>
</div>
