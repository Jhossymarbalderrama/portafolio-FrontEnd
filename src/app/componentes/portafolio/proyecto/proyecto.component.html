        
<div class="p-3">
    <div class="container">
        <div class="row">
            <div class="col-9" align="left">
                <h2>Proyectos</h2>
            </div>
                                   
            <div class="col-3" align="right">
                <div *ngIf="AuthService.estadoLogin" class="btn btn-add" align="center" (click)="openModal(modalProyectADD)">
                    <fa-icon [icon]="faPlus"></fa-icon>                             
                </div>   
            </div>
        </div>


        <!-- Experiencias -->
        <div class="row py-2" *ngFor="let proyecto of this.proyectosPersona">
            <hr>

            <div class="row">
                <div class="col-9">                    
                </div>
                <div class="col-1" style="margin-right: 10px;">
                    <div *ngIf="AuthService.estadoLogin" class="btn btn-edit" (click)="openModal(modalProyecto)" align="center">
                        <fa-icon [icon]="faEdit"></fa-icon>                                   
                    </div>                             
                </div>                
                <div class="col-1" style="margin-left: 10px;">
                    <div *ngIf="AuthService.estadoLogin" class="btn btn-clos" (click)="openModal(modalDelete)" align="center">
                        <fa-icon [icon]="faWindowClose"></fa-icon>                                   
                    </div> 
                </div>
            </div>
            
            <div class="col-12 col-md-8">
                <div>
                    <h3 style="font-weight: bold;">{{proyecto?.nombre_proyecto}}</h3>
                    <p>
                        {{proyecto?.descripcion}}
                    </p>

                    <p>
                        {{proyecto?.sistema}}
                    </p>

                </div>
            </div>            

            <ng-template #modalProyecto let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
            
                <app-edit-proyecto [proyecto]='proyecto'></app-edit-proyecto>
            </ng-template>
    
            <ng-template #modalDelete let-modal>
                <div class="modal-header">
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
            
                <app-modal-borrar-seccion [elementoBaja]='{
                    objeto: proyecto,
                    tipo: "PROYECTO"
                }'
                (cambios)="actualizarDatos($event)"
                ></app-modal-borrar-seccion>
            </ng-template>
        </div>

        <ng-template #modalProyectADD let-modal>
            <div class="modal-header">
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
        
            <app-edit-proyecto (cambios)="actualizarDatos($event)"></app-edit-proyecto>
        </ng-template>

    </div>
</div>
