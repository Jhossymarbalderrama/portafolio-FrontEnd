<div class="modal-body">
    <h2>Experiencia Laboral</h2>
    <form>
        <div class="row g-3">

            <div class="col-md-12">
                <label for="title">Nombre del Proyecto</label>
                <input type="text" class="form-control" [(ngModel)]="nombre_proyecto" name="nombre_proyecto" id="nombre_proyecto"
                    placeholder="Ingrese un nombre del proyecto">
            </div>

            <div class="col-md-12">
                <label for="firstName">Descripcion</label>
                <input type="text" class="form-control" [(ngModel)]="descripcion" name="descripcion" id="descripcion"
                    placeholder="Ingrese una Descripcion">
            </div>
            
            <div class="col-md-12">
                <label for="firstName">Sistema usado en proyecto</label>
                <input type="text" class="form-control" [(ngModel)]="sistema" name="sistema" id="sistema"
                    placeholder="Ingrese sistema usado en proyecto">
            </div>
        </div>

        <div class="row" align="center">
            <div class="pt-4">
                <button type="submit" class="btn btn-primary btn-block w-50">Modificar</button>
            </div>
        </div>
    </form>
</div>
