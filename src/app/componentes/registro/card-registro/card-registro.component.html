<div class="body">
    <section class="bg-image">
        <div class="container py-5">
            <div class="mask d-flex align-items-center h-100 ">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card bg-dark" style="border-radius: 15px; color: white !important;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>

                                    <form [formGroup]="formRegistro" (submit)="this.onRegister()">

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control form-control-lg" formControlName="email"
                                                placeholder="Ingrese su email" />

                                            <small class="invalid"
                                                *ngIf="this.formRegistro.get('email')?.errors?.['required'] && this.formRegistro.get('email')?.touched">
                                                *Email requerido
                                            </small>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control form-control-lg" formControlName="password"
                                                placeholder="Ingrese su password" />

                                            <small class="invalid"
                                                *ngIf="this.formRegistro.get('password')?.errors?.['required'] && this.formRegistro.get('password')?.touched">
                                                *Password requerido
                                            </small>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Reingreso de Password</label>
                                            <input type="password" class="form-control form-control-lg" formControlName="reingreso_pass"
                                                placeholder="Reingrese su password" />

                                            <small class="invalid"
                                                *ngIf="this.formRegistro.get('reingreso_pass')?.errors?.['required'] && this.formRegistro.get('reingreso_pass')?.touched">
                                                *Reingreso de password requerido
                                            </small>
                                        </div>

                                        

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn  btn-primary btn-block btn-lg w-50" [disabled]="formRegistro.invalid">Registrarses</button>
                                        </div>


                                    </form>

                                    <p class="text-center mt-5 mb-0">Tiene una Cuenta? <a routerLink="/login"
                                            class="login " (click)="onLogin()"><u>Ir a Login</u></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
