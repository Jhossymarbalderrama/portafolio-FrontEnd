<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor ingrese su usuario y clave.</p>

                            <div class="form-outline form-white mb-4" align="left">
                                <label class="form-label" for="typeEmailX">Usuario</label>
                                <input type="email" id="typeEmailX" placeholder="ingrese su usuario" class="form-control form-control-lg" />
                            </div>

                            <div class="form-outline form-white mb-4" align="left">
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input type="password" id="typePasswordX" placeholder="ingrese su contraseña" class="form-control form-control-lg" />
                            </div>

                            <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Olvido su
                                    contraseña?</a>
                            </p>

                            <p>
                                <button class="btn btn-primary btn-block btn-lg w-50" type="submit">Login</button>                                   
                            </p>
                                                        
                        </div>

                        <div>
                            <p class="mb-0">No tiene una cuenta? <a class="registro" (click)="onRegistro()">Registrese!</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
